<head>
  <title>SVG HTML5</title>
</head>
<body>
  <h3>Import from &lt;img&gt; tag</h3>
  <img style='border: 1px solid' src='box.svg'/>
  <div>Notes:
    <ul>
      <li>Browser can not autodetect height/width of an SVG file and sets 
  unless &lt;svg&gt; tag specifies it explicitly.</li>
    </ul></div>

  <h5>Setting width in  &lt;svg&gt; </h5>
  <img style='border: 1px solid' src='box.1.width.svg'/>

  <h5>Setting width in  &lt;img&gt; </h5>
  <img style='border: 1px solid' width='10' src='box.svg'/>

  
  <h3>Autosize SVG &lt;img&gt;</h3>
  <img id='autosized' style='border: 1px solid' src='box.svg'/>
  <script type="text/javascript">
    var svg = document.getElementById('autosized');
    console.log(svg.width);
    var bbox = svg.getBBox();
    svg.setAttribute('width', bbox.x + bbox.width  + 'px');
    svg.setAttribute('height',bbox.x + bbox.height + 'px');
  </script>

  <div>See http://stackoverflow.com/questions/14362656/autosize-an-svg</div>
</body>
